
{% extends 'wisdom/layout1.html' %}

{% load static %}


{% block body %}

    <div class="signup">
    <div id="signup" class="contact-us section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="section-heading wow fadeIn" data-wow-duration="1s" data-wow-delay="0.5s">
            <h6>Login for Teachers</h6>
            <h4>Come lets learn something <em> New</em></h4>
            <div class="line-dec"></div>
          </div>
        </div>
        <div class="col-lg-12 wow fadeInUp" data-wow-duration="0.5s" data-wow-delay="0.25s">
          <form id="contact" action="" method="post">
          	{% csrf_token %}
            <div class="row">
              <div class="col-lg-12">
                <div class="contact-dec">
                    <img src="{% static 'assets/images/contact-dec-v3.png' %}" style="height: ; width: 100%;" alt="" class="img-flex image-responsive ">

                </div>
              </div>
              <div class="col-lg-5 pt-6">
                <p>If you don't have an account <a href="/register/teacher">SignUp</a></p>
                
                <img src="{% static 'assets/images/WISDOM7.png' %}" style="height: ; width: 100%;" alt="" class="img-flex image-responsive ">
              </div>
              <div class="col-lg-7">
                <div class="fill-form">
                  <div class="row">

                    <div class="col-lg-12 ">
                      
                        <fieldset>
                            <input type="text" name="email_uname" id="email"  placeholder="Username" required="">
                        </fieldset>
                        <fieldset>
                            <input type="password" name="password" id="password" placeholder="Your Password" required="">
                        </fieldset>
                    </div>
                    
                    <div class="col-lg-12 ">
                      <fieldset>
                        <button type="submit" id="form-submit" class="main-button ">Login Here</button>
                      </fieldset>
   							{% if messages %}
							<ul class="messages">
							    {% for message in messages  %}
							        <li{% if message.tag %} class="{{ message.tag}}" {% endif %}><b>{{message}}</b></li>

							    {% endfor %}
							</ul>
							{% endif %}
                    </div>
                  </div>
                </div>
              </div>


             
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
    </div>
    
{% endblock  %}
