{% if messages %}
<ul class="messages">
    {% for message in messages  %}
        <li{% if message.tag %} class="{{ message.tag}}" {% endif %}>{{message}}</li>

    {% endfor %}
</ul>
{% endif %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{u_form.as_p}}
    {{u_profile_form.as_p}}
    <button type="submit">Submit</button>
</form>
